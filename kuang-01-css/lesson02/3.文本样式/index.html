<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
    color:两种方式；1.单词；2.#xxxxxx(0-F): rgb()和rgba()
    rgb(x,x,x,x),第四位数表示透明度
    -->
    <style>
        h1{
            color: rgb(0,255,255,0.8);
            text-align: center;
        }
        .p1{
            text-indent: 2em;
        }
    </style>

</head>
<body>

<h1>正则表达式</h1>

<p class="p1">
    正则表达式是对字符串（包括普通字符（例如，a 到 z 之间的字母）和特殊字符（称为“元字符”））操作的一种逻辑公式，就是用事先定义好的一些特定字符、
</p>

<p>
    及这些特定字符的组合，组成一个“规则字符串”，这个“规则字符串”用来表达对字符串的一种过滤逻辑。正则表达式是一种文本模式，该模式描述在搜索文本时要匹配的一个或多个字符串
</p>

</body>
</html>
