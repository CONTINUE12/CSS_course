<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--三种导入方式
    优先级：行内样式最高，其次内外部样式就近原则
    -->

    <!--内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>

    <!--外部样式-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--行内样式，优先级最高-->
<h1 style="color: red">我是标题</h1>

</body>
</html>
