<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            height: 1000px;
        }
        div:nth-of-type(1){
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute; /*绝对定位*/
            right: 0px;
            bottom: 0px;
        }
        div:nth-of-type(2){
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: fixed; /*固定定位，位置固定死了不会变*/
            right: 0px;
            bottom: 0px;
        }
    </style>

</head>
<body>

<div>div1</div>
<div>div2</div>

</body>
</html>
