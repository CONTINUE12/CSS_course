<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--margin:外边距：
        margin: 0 0 0 0;四个数字表示上下左右，若是两个数字则表示上下，左右
        padding:内边距
    -->
    <style>
        #box{
            width: 300px;
            border: 1px solid red;
            margin: 0 auto;
        }
        h2{
            font-size: 16px;
            background-color: #46b8b8;
            line-height: 30px;
            margin: 0;
        }
        form{
            background-color: #46b8b8;
        }
        input{
            border: 1px solid black;
        }
    </style>

</head>
<body>

<div id="box">
    <h2>会员登录</h2>
    <form action="#">
        <div>
            <span>用户名：</span>
            <input type="text">
        </div>
        <div>
            <span>密码：</span>
            <input type="password">
        </div>
        <div>
            <span>邮箱：</span>
            <input type="email">
        </div>
    </form>
</div>

</body>
</html>
